<!DOCTYPE html>
	<head>
		<title>Sketchpad</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="animations.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="pageText">
				<p id="pageTitle">Project Odin Sketch Pad<br> Javascript/jQuery</p>
				<p style="margin: 0 0 20px 0">Move mouse over grid to color squares.<br>Project
					<a href="http://www.theodinproject.com/web-development-101/javascript-and-jquery">
						details</a> - by 
					<a href="https://github.com/glrangel">Gabriel Rangel</a>
				</p>
			</div>
			<div class="border">
				<input onclick="checkUncheck()"type="checkbox" id="borderBox">Include Border (on/off)</input>
				<input onclick="leaveTrail()"type="checkbox"id="trailBox">Leave Trail (on/off)</input>
				<input onclick="resetClasses()"type="checkbox"id="colorBox">Random Colors (on/off)</input>
				<input onclick="opacityMode()"type="checkbox"id="opacityBox">Opacity (on/off)</input>
				<button onclick="resetBoard()"id="resetButton">Reset board</button>
			</div>
		</div>
		<div class="container"></div>
	</body>
</html>
